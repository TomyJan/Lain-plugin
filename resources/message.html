<!DOCTYPE html>

<head>
    <style>
        html,
        body {
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            width: auto;
            height: auto;
        }

        body {
            animation: gradient 40s ease infinite;
            background: linear-gradient(45deg, #FAC9B8, #FFD8C2, #FFEFB2, #FFE4D4, #C2E4E8, #FFC7CE, #FEDCD2, #575040, #6de5dc, #B7E3E9, #FFDAB9, #76aee7, #FFE6E6, #B5EAD7, #F6D5E3, #F7EEA7, #FFDAC1, #B0E0E6, #FFB6C1, #F4F9C4);
            background-size: 400% 400%;
            font-family: 'Open Sans', sans-serif;
            justify-content: center;
            align-items: center;
            padding: 20;
            margin: 20;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        .flex-container {
            display: flex;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 18px;
        }

        .name {
            margin: 10px;
            border-radius: 10px;
            padding: 5px;
            line-height: 1.5;
        }

        .container {
            width: auto;
            max-width: 500px;
            height: auto;
            min-height: 50px;
            margin: 10px;
            border-radius: 10px;
            background-color: rgba(250, 250, 250, 0.724);
            padding: 10px;
            transition: 0.8s cubic-bezier(0.83, 0.02, 0.38, 1);
            border: 2px solid #f5f5f5;
            box-sizing: border-box;
            scrollbar-width: thin;
            white-space: normal;
            word-wrap: break-word;
            line-height: normal;
            overflow-wrap: break-word;
            word-wrap: break-word;
            text-align: left;
        }

        .container img {
            max-width: 100%;
            max-height: 100%;
        }


        .author {
            display: block;
            font-size: 16px;
            line-height: 24px;
            color: #000000;
            text-align: center;
            padding-left: 20px
        }

        .normal-text {
            word-wrap: break-word;
            line-height: 3;
        }
    </style>

    <script>
        window.onload = function () {
            const node = document.getElementById('node')
            node.innerHTML = `{{@msg}}`
        }
    </script>
</head>

<body>
    <!-- <h1 style="text-align: center; word-wrap: break-word;"></h1> -->
    <div id="node"> </div>

    <div class="author"><b>Created By {{Yz.name}} <span>{{Yz.ver}}</span> & Lain-plugin <span>{{guild}}</span></b></div>
</body>
